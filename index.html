<html lang="en">
<head>
	<meta charset="UTF-8">

}

  font-size: 10px;

</head>
<body>
    <h1>;pizza</h1>
	<div class="timer-window__timer">
            <div class="timer-window__days">
                <span class="timer-window__days-count">46</span>
                <span>дней</span>
            </div>
            <div class="timer-window__conuter">
                <div class="timer-window__hour">06</div>
                <div class="timer-window__minute">08</div>
                <div class="timer-window__second">50</div>
            </div>
        </div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script>
		

    var end_date='2021-07-25 21:00:00';
    if(jQuery('.timer-window').length > 0){
        jQuery('body').addClass('with-bottom-banner');
    }
    var saleTimer = function(translatedDate) {
        var myDate = new Date(),
            dateEnd = translatedDate ;
        correctDate = function(d, h, m) {
            myDate.setDate(myDate.getDate() + d);
            myDate.setHours(myDate.getHours() + h);
            myDate.setMinutes(myDate.getMinutes() + m);
            return myDate;
        };
        getTime = function(){
            var date1 = new Date(); //текущая дата
            var date2 = new Date(dateEnd);
            var timeDiff = date2.getTime() - date1.getTime();//разница м/у датами в ms
            var seconds = Math.floor((timeDiff / 1000 ) % 60);
            var minutes = Math.floor( (timeDiff /1000/60) % 60 );
            var hours = Math.floor( (timeDiff/(1000*60*60)) % 24);
            var days = Math.floor( timeDiff/(1000*60*60*24) );
            return {
                remaining: timeDiff,
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            }
        };

        render = function(){
            var hourField = document.querySelector('.timer-window__hour'),
                minField = document.querySelector('.timer-window__minute'),
                secField = document.querySelector('.timer-window__second'),
                daysField = document.querySelector('.timer-window__days-count'),
                day = getTime().days,
                hour = getTime().hours,
                minutes = getTime().minutes,
                seconds = getTime().seconds;
            if(hour < 10) hour = '0' + hour;
            if(minutes < 10) minutes= '0' + minutes;
            if(seconds < 10) seconds= '0' + seconds;
            daysField.innerHTML = day;
            hourField.innerHTML = hour;
            minField.innerHTML= minutes;
            secField.innerHTML= seconds;
        };
        return {
            init: function() {
				render();
                interval = setInterval(render, 1000);
            }
        }
    };
    if(jQuery('.timer-window__conuter').length > 0){
        saleTimer(new Date(parseISOSimple('2021-08-25 21:00:00'))).init();
        setTimeout(function () {
            jQuery('.timer-window__center').removeClass('hidden_my')
        },1000)
    }
    function parseISOSimple(s) {
    	var b = s.split(/\D/);
    	return new Date(b[0],b[1]-1,b[2],b[3],b[4],b[5]);
    }
    
	</script>
</body>
</html>
